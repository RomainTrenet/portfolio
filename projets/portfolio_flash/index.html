<body onLoad="center();" onResize="center();">
<div class="wide">
	<div id="principal">
	
	<script language="javascript">
		if (AC_FL_RunContent == 0) {
			alert("Cette page nécessite le fichier AC_RunActiveContent.js.");
		} else {
			AC_FL_RunContent(
				'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
				'width', '1100',
				'height', '580',
				'src', '01-chargement',

				'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
				'align', 'middle',

				); //end AC code
		}
	</script>
	<script type="text/javascript">
		function center(){
			if (document.body){
					var larg = (document.body.clientWidth);
					var haut = (document.body.clientHeight);
			}
			else{
				var larg = (window.innerWidth);
				var haut = (window.innerHeight);
			}
			
			var margeDroite=((larg-1150)/2);
			var margeHaut=((haut-650)/2);
			
			if(window.innerWidth>1150){		
				document.getElementById('principal').style.marginLeft=margeDroite;
			}
			if(window.innerWidth<1150){
				document.getElementById('principal').style.marginLeft=0;
			}
			if(window.innerHeight>650){		
				document.getElementById('principal').style.marginTop=margeHaut;
			}
			if(window.innerWidth<650){
				document.getElementById('principal').style.marginTop=0;
			}
			
		}
	</script>
	<noscript>
