<script type="text/javascript">
function center(){
	if (document.body){
			var larg = (document.body.clientWidth);
			var haut = (document.body.clientHeight);
	}
	else{
		var larg = (window.innerWidth);
		var haut = (window.innerHeight);
	}
	
	var margeDroite=((larg-1150)/2);
	var margeHaut=((haut-650)/2);
	
	if(window.innerWidth>1150){		
		document.getElementById('principal').style.marginLeft=margeDroite;
	}
	if(window.innerWidth<1150){
		document.getElementById('principal').style.marginLeft=0;
	}
	if(window.innerHeight>650){		
		document.getElementById('principal').style.marginTop=margeHaut;
	}
	if(window.innerWidth<650){
		document.getElementById('principal').style.marginTop=0;
	}
	
}
</script>
